spring:
  application:
    name: broker

  config:
    import: configserver:http://localhost:8888

  cloud:
    config:
      fail-fast: true

io.rsocket.routing.broker:
  tcp.port: 8002
  cluster.tcp.port: 7002
  brokers:
    - cluster.tcp:
        host: localhost
        port: 7003
      proxy.tcp:
        host: localhost
        port: 8003
    - cluster.tcp:
        host: localhost
        port: 7004
      proxy.tcp:
        host: localhost
        port: 8004

